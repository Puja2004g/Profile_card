<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="container">
        <div class="layout">
            <header>
                <div class="pic">
                    <img src="avatar image.jpg" alt="avatar">
                </div>
            </header>
            <div class="main_content">
                <h2>Puja Guchhait</h2>
                <p>Programmer</p>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, amet.</p>

                <div class="profile">
                    <a href="https://twitter.com/" target="_blank"><img title="twitter" class="image" src="twitter image.png" alt="twitter"></a>

                    <a href="https://www.facebook.com/" target="_blank"><img title="facebook" class="image" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/2048px-Facebook_f_logo_%282021%29.svg.png" alt="facebook"></a>

                    <a href="https://in.linkedin.com/" target="_blank"><img title="linkedin" class="image" src="linkedin image.png" alt="instagram"></a>

                    <a href="https://www.instagram.com/" target="_blank"><img title="instagram" src="insta image.png" alt="insta"></a>

                    <a href="https://www.youtube.com/" target="_blank"><img title="youtube" class="image" src="Youtube image.png" alt="youtube"></a>
                </div>

                <div>
                    <button>FOLLOW</button>
                    <button>MESSAGE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
